<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitty Snake - Juego Moderno</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveBg 20s linear infinite;
            pointer-events: none;
        }

        @keyframes moveBg {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.5);
            position: relative;
            z-index: 1;
        }

        h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 25px;
            font-size: 3em;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .score-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            font-size: 1.3em;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            padding: 15px 25px;
            border-radius: 15px;
        }

        .score-container div {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .score-container span {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.2em;
        }

        #canvas {
            border: none;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: block;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2), inset 0 0 0 3px rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            position: relative;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 25px;
            display: none;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(102, 126, 234, 0.3);
            z-index: 10;
        }

        .game-over h2 {
            margin-bottom: 15px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        .game-over p {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 25px;
        }

        .game-over button {
            padding: 15px 35px;
            font-size: 1.1em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }

        .game-over button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.5);
        }

        .game-over button:active {
            transform: translateY(0);
        }

        .instructions {
            margin-top: 25px;
            color: #888;
            font-size: 1em;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üê± Kitty Snake</h1>
        <div class="score-container">
            <div>‚≠ê Puntaje: <span id="score">0</span></div>
            <div>üèÜ R√©cord: <span id="highScore">0</span></div>
        </div>
        <canvas id="canvas" width="400" height="400"></canvas>
        <div class="instructions">
            Usa las flechas ‚¨ÜÔ∏è‚¨áÔ∏è‚¨ÖÔ∏è‚û°Ô∏è o WASD para mover el gatito
        </div>
        <div class="game-over" id="gameOver">
            <h2>üòø Game Over!</h2>
            <p>Puntaje final: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">Jugar de nuevo üéÆ</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        // Configuraci√≥n del juego
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [
            { x: 10, y: 10 }
        ];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('kittySnakeHighScore') || 0;
        let gameRunning = true;
        let nextDirection = null; // Para prevenir m√∫ltiples cambios de direcci√≥n en un frame

        // Mostrar r√©cord guardado
        highScoreElement.textContent = highScore;

        // Generar comida aleatoria
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            // Asegurar que la comida no est√© en la serpiente
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }

        // Dibujar cuerpo del gatito
        function drawKittyBody() {
            if (snake.length <= 1) return;
            
            for (let i = 1; i < snake.length; i++) {
                const segX = snake[i].x * gridSize;
                const segY = snake[i].y * gridSize;
                const size = gridSize;
                
                // Dibujar segmento como c√≠rculo con gradiente
                const gradient = ctx.createRadialGradient(
                    segX + size/2, segY + size/2, 0,
                    segX + size/2, segY + size/2, size/2
                );
                gradient.addColorStop(0, '#ffb3ba');
                gradient.addColorStop(1, '#ff9a9e');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(segX + size/2, segY + size/2, size/2 - 1, 0, Math.PI * 2);
                ctx.fill();
                
                // Detalle del segmento
                ctx.fillStyle = '#ffcccc';
                ctx.beginPath();
                ctx.arc(segX + size/2, segY + size/2, size/3, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Dibujar cabeza de gatito
        function drawKittyHead(x, y, direction) {
            const centerX = x * gridSize + gridSize / 2;
            const centerY = y * gridSize + gridSize / 2;
            const size = gridSize;

            ctx.save();

            // Cabeza del gatito - cara principal
            const headGradient = ctx.createRadialGradient(
                centerX, centerY, 0,
                centerX, centerY, size/2
            );
            headGradient.addColorStop(0, '#ffe5e5');
            headGradient.addColorStop(1, '#ffb3ba');
            ctx.fillStyle = headGradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY, size/2 - 1, 0, Math.PI * 2);
            ctx.fill();

            // Orejas del gatito
            ctx.fillStyle = '#ff9a9e';
            if (direction === 'right' || direction === 'left') {
                // Orejas laterales
                ctx.beginPath();
                ctx.moveTo(centerX - size/2 + 2, centerY - size/3);
                ctx.lineTo(centerX - size/3, centerY - size/2 + 2);
                ctx.lineTo(centerX - size/4, centerY - size/4);
                ctx.fill();
                
                ctx.beginPath();
                ctx.moveTo(centerX + size/2 - 2, centerY - size/3);
                ctx.lineTo(centerX + size/3, centerY - size/2 + 2);
                ctx.lineTo(centerX + size/4, centerY - size/4);
                ctx.fill();
            } else {
                // Orejas arriba
                ctx.beginPath();
                ctx.moveTo(centerX - size/3, centerY - size/2 + 2);
                ctx.lineTo(centerX - size/6, centerY - size/3);
                ctx.lineTo(centerX, centerY - size/2 + 4);
                ctx.fill();
                
                ctx.beginPath();
                ctx.moveTo(centerX + size/3, centerY - size/2 + 2);
                ctx.lineTo(centerX + size/6, centerY - size/3);
                ctx.lineTo(centerX, centerY - size/2 + 4);
                ctx.fill();
            }

            // Ojos del gatito seg√∫n direcci√≥n
            ctx.fillStyle = '#000';
            let eyeX1, eyeY1, eyeX2, eyeY2;
            
            if (direction === 'right') {
                eyeX1 = centerX + size/4;
                eyeY1 = centerY - size/6;
                eyeX2 = centerX + size/4;
                eyeY2 = centerY + size/6;
            } else if (direction === 'left') {
                eyeX1 = centerX - size/4;
                eyeY1 = centerY - size/6;
                eyeX2 = centerX - size/4;
                eyeY2 = centerY + size/6;
            } else if (direction === 'up') {
                eyeX1 = centerX - size/6;
                eyeY1 = centerY - size/4;
                eyeX2 = centerX + size/6;
                eyeY2 = centerY - size/4;
            } else {
                eyeX1 = centerX - size/6;
                eyeY1 = centerY + size/4;
                eyeX2 = centerX + size/6;
                eyeY2 = centerY + size/4;
            }

            // Ojos grandes
            ctx.beginPath();
            ctx.arc(eyeX1, eyeY1, 3, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(eyeX2, eyeY2, 3, 0, Math.PI * 2);
            ctx.fill();

            // Brillo en los ojos
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(eyeX1 - 1, eyeY1 - 1, 1, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(eyeX2 - 1, eyeY2 - 1, 1, 0, Math.PI * 2);
            ctx.fill();

            // Nariz
            ctx.fillStyle = '#ff6b9d';
            ctx.beginPath();
            ctx.arc(centerX, centerY + size/8, 2, 0, Math.PI * 2);
            ctx.fill();

            // Boca
            ctx.strokeStyle = '#ff6b9d';
            ctx.lineWidth = 1.5;
            ctx.beginPath();
            ctx.moveTo(centerX, centerY + size/8 + 2);
            ctx.lineTo(centerX - size/8, centerY + size/4);
            ctx.moveTo(centerX, centerY + size/8 + 2);
            ctx.lineTo(centerX + size/8, centerY + size/4);
            ctx.stroke();

            ctx.restore();
        }

        // Dibujar el juego
        function draw() {
            // Limpiar canvas con gradiente
            const bgGradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            bgGradient.addColorStop(0, '#f5f7fa');
            bgGradient.addColorStop(1, '#c3cfe2');
            ctx.fillStyle = bgGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Dibujar borde suave
            ctx.strokeStyle = 'rgba(102, 126, 234, 0.3)';
            ctx.lineWidth = 2;
            ctx.strokeRect(1, 1, canvas.width - 2, canvas.height - 2);

            // Dibujar patr√≥n de grid muy sutil
            ctx.strokeStyle = 'rgba(200, 200, 200, 0.2)';
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // Dibujar cuerpo del gatito primero
            drawKittyBody();

            // Determinar direcci√≥n para la cabeza
            let direction = 'right';
            if (dx === 1) direction = 'right';
            else if (dx === -1) direction = 'left';
            else if (dy === -1) direction = 'up';
            else if (dy === 1) direction = 'down';

            // Dibujar cabeza de gatito
            drawKittyHead(snake[0].x, snake[0].y, direction);

            // Dibujar comida como pescado
            const foodX = food.x * gridSize + gridSize / 2;
            const foodY = food.y * gridSize + gridSize / 2;
            
            // Cuerpo del pescado
            ctx.fillStyle = '#4ECDC4';
            ctx.beginPath();
            ctx.ellipse(foodX, foodY, gridSize/2 - 2, gridSize/3, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Cola del pescado
            ctx.fillStyle = '#45B7B8';
            ctx.beginPath();
            ctx.moveTo(foodX - gridSize/3, foodY);
            ctx.lineTo(foodX - gridSize/2, foodY - gridSize/4);
            ctx.lineTo(foodX - gridSize/2, foodY + gridSize/4);
            ctx.closePath();
            ctx.fill();
            
            // Ojo del pescado
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(foodX + gridSize/6, foodY - gridSize/8, 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(foodX + gridSize/6, foodY - gridSize/8, 1, 0, Math.PI * 2);
            ctx.fill();
            
            // Escamas
            ctx.strokeStyle = '#45B7B8';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.arc(foodX, foodY, gridSize/4, 0, Math.PI);
            ctx.stroke();
        }

        // Verificar si hay colisi√≥n con paredes
        function checkWallCollision(x, y) {
            return x < 0 || x >= tileCount || y < 0 || y >= tileCount;
        }

        // Verificar colisi√≥n con el cuerpo
        function checkBodyCollision(x, y) {
            // Verificar contra todos los segmentos excepto la cabeza actual
            for (let i = 0; i < snake.length; i++) {
                if (snake[i].x === x && snake[i].y === y) {
                    return true;
                }
            }
            return false;
        }

        // Mover la serpiente
        function moveSnake() {
            if (!gameRunning) return;
            
            // No moverse si no hay direcci√≥n establecida
            if (dx === 0 && dy === 0) {
                return;
            }

            // Calcular nueva posici√≥n de la cabeza
            const newHeadX = snake[0].x + dx;
            const newHeadY = snake[0].y + dy;

            // Verificar colisi√≥n con paredes ANTES de mover
            if (checkWallCollision(newHeadX, newHeadY)) {
                gameOver();
                return;
            }

            // Verificar colisi√≥n con el cuerpo ANTES de mover
            if (checkBodyCollision(newHeadX, newHeadY)) {
                gameOver();
                return;
            }

            // Si no hay colisiones, mover la serpiente
            const head = { x: newHeadX, y: newHeadY };
            snake.unshift(head);

            // Verificar si come la comida
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
                
                // Actualizar r√©cord
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem('kittySnakeHighScore', highScore);
                }
            } else {
                snake.pop();
            }
        }

        // Funci√≥n de game over
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }

        // Reiniciar juego
        function restartGame() {
            snake = [{ x: 10, y: 10 }];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            gameRunning = true;
            gameOverElement.style.display = 'none';
            nextDirection = null;
            generateFood();
        }

        // Controles del teclado
        document.addEventListener('keydown', (e) => {
            // Permitir reiniciar con Enter cuando el juego termina
            if (!gameRunning && e.key === 'Enter') {
                restartGame();
                return;
            }

            if (!gameRunning) return;

            // Prevenir comportamiento por defecto de las flechas
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                e.preventDefault();
            }

            // Evitar movimiento en direcci√≥n opuesta
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (dy !== 1 && (dx !== 0 || dy !== -1)) {
                        nextDirection = { dx: 0, dy: -1 };
                    }
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (dy !== -1 && (dx !== 0 || dy !== 1)) {
                        nextDirection = { dx: 0, dy: 1 };
                    }
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (dx !== 1 && (dx !== -1 || dy !== 0)) {
                        nextDirection = { dx: -1, dy: 0 };
                    }
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (dx !== -1 && (dx !== 1 || dy !== 0)) {
                        nextDirection = { dx: 1, dy: 0 };
                    }
                    break;
            }
        });

        // Aplicar el cambio de direcci√≥n al inicio de cada movimiento
        function updateDirection() {
            if (nextDirection !== null) {
                dx = nextDirection.dx;
                dy = nextDirection.dy;
                nextDirection = null;
            }
        }

        // Inicializar juego
        generateFood();
        draw();

        // Bucle principal del juego
        setInterval(() => {
            updateDirection(); // Aplicar cambios de direcci√≥n
            moveSnake();
            draw();
        }, 150);
    </script>
</body>
</html>
